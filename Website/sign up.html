<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanPerfect - تسجيل حساب جديد</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }
        
        .signup-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
        }
        
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0 0 30px 0;
            color: #2c3e50;
            font-size: 24px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
            font-size: 14px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .radio-group {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .radio-option input {
            margin-left: 8px;
        }
        
        .signup-btn {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .signup-btn:hover {
            background-color: #3498db;
        }
        
        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .terms-checkbox input {
            margin: 0;
        }
        
        .terms-checkbox label {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .terms-checkbox a {
            color: #3498db;
            text-decoration: none;
        }
        
        .terms-checkbox a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .signup-container {
                width: 95%;
                padding: 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .radio-group {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" fill="#2c3e50" />
            <path d="M30 50 L45 65 L70 35" stroke="white" stroke-width="6" fill="none" />
        </svg>
        
        <h1>تسجيل حساب جديد</h1>
        
        <form id="signupForm">
            <div class="form-group">
                <label>نوع الحساب</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="account-type" value="customer" checked>
                        عميل
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="account-type" value="vendor">
                        مزود خدمة
                    </label>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">الاسم الأول</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <div class="error-message" id="firstName-error">يرجى إدخال الاسم الأول</div>
                </div>
                
                <div class="form-group">
                    <label for="lastName">الاسم الأخير</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <div class="error-message" id="lastName-error">يرجى إدخال الاسم الأخير</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="phone">رقم الجوال</label>
                <input type="tel" id="phone" name="phone" placeholder="05XXXXXXXX" required>
                <div class="error-message" id="phone-error">يرجى إدخال رقم جوال صحيح</div>
            </div>
            
            <div class="form-group">
                <label for="location">المدينة</label>
                <select id="location" name="location" required>
                    <option value="">اختر المدينة</option>
                    <option value="الرياض">الرياض</option>
                    <option value="جدة">جدة</option>
                    <option value="مكة المكرمة">مكة المكرمة</option>
                    <option value="المدينة المنورة">المدينة المنورة</option>
                    <option value="الدمام">الدمام</option>
                    <option value="الخبر">الخبر</option>
                    <option value="تبوك">تبوك</option>
                    <option value="أبها">أبها</option>
                    <option value="حائل">حائل</option>
                    <option value="نجران">نجران</option>
                </select>
                <div class="error-message" id="location-error">يرجى اختيار المدينة</div>
            </div>
            
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="username-error">يرجى إدخال اسم مستخدم صحيح (بدون مسافات)</div>
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="password-error">كلمة المرور يجب أن تكون 8 أحرف على الأقل</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">تأكيد كلمة المرور</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPassword-error">كلمات المرور غير متطابقة</div>
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <label for="agreeTerms">
                    أوافق على <a href="#">شروط الاستخدام</a> و <a href="#">سياسة الخصوصية</a>
                </label>
            </div>
            
            <button type="submit" class="signup-btn">تسجيل حساب جديد</button>
            
            <div class="login-link">
                لديك حساب بالفعل؟ <a href="log in.html">تسجيل الدخول</a>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            
            // Get form values
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const location = document.getElementById('location').value;
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const accountType = document.querySelector('input[name="account-type"]:checked').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            let isValid = true;
            
            // Simple validation
            if (!firstName) {
                document.getElementById('firstName-error').style.display = 'block';
                isValid = false;
            }
            
            if (!lastName) {
                document.getElementById('lastName-error').style.display = 'block';
                isValid = false;
            }
            
            if (!phone || !phone.match(/^05\d{8}$/)) {
                document.getElementById('phone-error').style.display = 'block';
                isValid = false;
            }
            
            if (!location) {
                document.getElementById('location-error').style.display = 'block';
                isValid = false;
            }
            
            if (!username || username.includes(' ')) {
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            }
            
            if (!password || password.length < 8) {
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirmPassword-error').style.display = 'block';
                isValid = false;
            }
            
            if (!agreeTerms) {
                alert('يجب الموافقة على شروط الاستخدام وسياسة الخصوصية');
                isValid = false;
            }
            
            if (isValid) {
                // For demo purposes, store user info in localStorage
                const userInfo = {
                    firstName,
                    lastName,
                    phone,
                    location,
                    username,
                    accountType
                };
                
                localStorage.setItem('userInfo', JSON.stringify(userInfo));
                localStorage.setItem('loggedIn', true);
                localStorage.setItem('username', username);
                localStorage.setItem('accountType', accountType);
                
                // Redirect based on account type
                if (accountType === 'vendor') {
                    alert('تم تسجيل حسابك بنجاح! سيتم توجيهك إلى لوحة التحكم.');
                    window.location.href = 'vendor-dashboard.html';
                } else {
                    alert('تم تسجيل حسابك بنجاح! سيتم توجيهك إلى الصفحة الرئيسية.');
                    window.location.href = 'CustomerHomepage.html';
                }
            }
        });
    </script>
</body>
</html>
