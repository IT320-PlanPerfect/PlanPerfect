         .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            padding: 15px;
            color: var(--light-color);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 40px;
            margin-left: 10px;
        }

        .icons-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-icon, .home-icon, .cart-icon, .favorite-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }

            .profile-icon:hover, .home-icon:hover, .cart-icon:hover, .favorite-icon:hover {
                transform: scale(1.1);
            }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            position: relative;
        }

            .product-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }

        .product-image {
            height: 180px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-info {
            padding: 15px;
        }

        .vendor-name {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .product-name {
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        .product-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            height: 80px;
            overflow: hidden;
        }

        .product-price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .product-price {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .add-to-cart {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

            .add-to-cart:hover {
                background-color: #c0392b;
            }

        .category-tags {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        .tag {
            color: white;
            font-size: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 3px 8px;
            border-radius: 12px;
            display: inline-block;
            margin: 2px;
        }
        .event-tag {
            background-color: #3498db; /* Blue */
        }

        .service-tag {
            background-color: #2ecc71; /* Green */
        }
        .highlighted {
            font-weight: bold;
            box-shadow: 0 0 3px rgba(0,0,0,0.3);
        }
        .inactive {
            background-color: #95a5a6; /* Dark gray */
            color: white;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }


        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .hide-product {
            display: none;
        }
        .current-filters {

            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;

            justify-content: space-between;
            align-items: center;

            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            color: #2c3e50;
            display: inline-block;
            margin-right: 10px;
        }

        .clear-filters {

            border: 1px solid #e0e0e0;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
        }

            .clear-filters:hover {
                background-color: #e0e0e0;
            }

            justify-content: center;
            margin-bottom: 20px;
        }

            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: white;
            border-radius: 8px;

        }

            }

        }

            }

            right: -5px;
            background-color: #e74c3c;
            color: white;
            font-size: 12px;
            min-width: 18px;
            height: 18px;
            border-radius: 9px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            padding: 0 4px;
        }

        /* Cart shortcut button */
        .cart-shortcut {

            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;

            justify-content: center;
            align-items: center;

            cursor: pointer;
            z-index: 100;
            transition: transform 0.3s, background-color 0.3s;
        }

            .cart-shortcut:hover {
                transform: scale(1.1);
                background-color: #c0392b;
            }

            font-size: 24px;
        }

            top: -5px;
            right: -5px;

            color: white;
            font-size: 12px;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            padding: 0 5px;
        }

        /* Cart popup */
        .cart-popup {
            position: fixed;
            bottom: 100px;
            left: 30px;
            width: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 99;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            visibility: hidden;
            transition: transform 0.3s, opacity 0.3s, visibility 0.3s;
        }

            .cart-popup.show {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

        .cart-popup-header {
            background-color: #2c3e50;
            color: white;
            padding: 12px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-popup-close {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .cart-popup-items {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .cart-popup-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .cart-popup-item-details {
            flex: 1;
            padding-right: 10px;

        .cart-popup-item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-popup-item-price {
            color: #7f8c8d;
        }

        .cart-popup-footer {

            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-popup-total {

            color: #2c3e50;

            color: white;
            border: none;

            cursor: pointer;
            font-weight: bold;

            .cart-popup-checkout:hover {

            }

            text-align: center;
            color: #7f8c8d;

        .add-confirmation {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;

            opacity: 1;

        }

            .add-confirmation.hide {
                opacity: 0;
            }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -20px);
                opacity: 0;
            }

            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .cart-shortcut {
                bottom: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
            }

            .cart-popup {
                bottom: 80px;
                left: 10px;
                width: calc(100% - 20px);

        function addToCart(serviceId, serviceName, vendorName, price) {
            if (!localStorage.getItem('planPerfectCart')) {
                localStorage.setItem('planPerfectCart', JSON.stringify([]));
            }

            const cart = JSON.parse(localStorage.getItem('planPerfectCart'));

            const existingItemIndex = cart.findIndex(item => parseInt(item.id) === parseInt(serviceId));

            if (existingItemIndex !== -1) {
                cart[existingItemIndex].quantity += 1;
            } else {
                cart.push({
                    id: parseInt(serviceId),
                    name: serviceName,
                    vendor: vendorName,
                    price: price,
                    quantity: 1
                });
            }

            localStorage.setItem('planPerfectCart', JSON.stringify(cart));

            const confirmMessage = document.createElement('div');
            confirmMessage.className = 'add-confirmation';
            confirmMessage.textContent = 'تمت إضافة الخدمة إلى عربة التسوق';
            document.body.appendChild(confirmMessage);

            setTimeout(() => {
                confirmMessage.classList.add('hide');
                setTimeout(() => confirmMessage.remove(), 300);
            }, 2000);

            updateCartBadge();

            if (document.getElementById('cartPopup').classList.contains('show')) {
                loadCartPopup();
            }
        }

        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('planPerfectCart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

            const cartShortcutBadge = document.getElementById('cartShortcutBadge');
            if (cartShortcutBadge) {
                cartShortcutBadge.textContent = totalItems;
                cartShortcutBadge.style.display = totalItems > 0 ? 'flex' : 'none';
            }

            const headerCartBadge = document.getElementById('headerCartBadge');
            if (headerCartBadge) {
                headerCartBadge.textContent = totalItems;
                headerCartBadge.style.display = totalItems > 0 ? 'block' : 'none';
            }
        }

        function loadCartPopup() {
            const cartPopupItems = document.getElementById('cartPopupItems');
            const cartPopupTotal = document.getElementById('cartPopupTotal');
            const cart = JSON.parse(localStorage.getItem('planPerfectCart')) || [];

            if (cart.length === 0) {
                cartPopupItems.innerHTML = '<div class="empty-cart-message">عربة التسوق فارغة</div>';
                cartPopupTotal.textContent = '0.00';
                return;
            }

            let totalAmount = 0;
            let popupHtml = '';

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                totalAmount += itemTotal;

                popupHtml += `
                            <div class="cart-popup-item">
                                <div class="cart-popup-item-details">
                                    <div class="cart-popup-item-name">${item.name}</div>
                                    <div class="cart-popup-item-price">${item.quantity} x ${item.price.toFixed(2)} ريال</div>
                                </div>
                                <div class="cart-popup-item-total">${itemTotal.toFixed(2)} ريال</div>
                            </div>
                        `;
            });

            cartPopupItems.innerHTML = popupHtml;
            cartPopupTotal.textContent = totalAmount.toFixed(2);
        }

        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                eventType: params.get('eventType') || 'all',
                serviceType: params.get('serviceType') || 'all'
            };
        }

        function updateFilterDisplay() {
            const { eventType, serviceType } = getUrlParams();
            const activeFiltersDiv = document.getElementById('activeFilters');
            activeFiltersDiv.innerHTML = '';

            if (eventType !== 'all') {
                const eventPill = document.createElement('span');
                eventPill.className = 'filter-pill';
                eventPill.textContent = `نوع الحدث: ${eventType}`;
                activeFiltersDiv.appendChild(eventPill);
            }

            if (serviceType !== 'all') {
                const servicePill = document.createElement('span');
                servicePill.className = 'filter-pill';
                servicePill.textContent = `نوع الخدمة: ${serviceType}`;
                activeFiltersDiv.appendChild(servicePill);
            }

            if (eventType === 'all' && serviceType === 'all') {
                const noPill = document.createElement('span');
                noPill.textContent = 'عرض جميع الخدمات';
                activeFiltersDiv.appendChild(noPill);
            }
        }

        function renderProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';

            const { eventType, serviceType } = getUrlParams();
            console.log("Rendering products with filters - Event:", eventType, "Service:", serviceType);

            let visibleProducts = 0;

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';

                const eventMatch = eventType === 'all' || product.eventTypes.includes(eventType);
                const serviceMatch = serviceType === 'all' || product.serviceTypes.includes(serviceType);

                if (!eventMatch || !serviceMatch) {
                    productCard.classList.add('hide-product');
                } else {
                    visibleProducts++;
                }

                const categoryTagsHtml = product.eventTypes.map(type => {
                    let classes = 'tag event-tag';

                    if (eventType !== 'all') {
                        if (type === eventType) {
                            classes += ' highlighted';
                            classes = 'tag inactive'; 
                        }
                    }

                    return `<span class="${classes}">${type}</span>`;
                }).join('');

                const serviceTagsHtml = product.serviceTypes.map(type => {
                    let classes = 'tag service-tag';

                    if (serviceType !== 'all') {
                        if (type === serviceType) {
                            classes += ' highlighted'; 
                        } else {
                            classes = 'tag inactive'; 
                        }
                    }

                    return `<span class="${classes}">${type}</span>`;
                }).join('');

                productCard.innerHTML = `
                            <div class="category-tags">
                                ${categoryTagsHtml}
                                ${serviceTagsHtml}
                            </div>
                            <div class="product-image">
                                <img src="/api/placeholder/280/180" alt="${product.name}">
                            </div>
                            <div class="product-info">
                                <div class="vendor-name">${product.vendor}</div>
                                <h3 class="product-name">${product.name}</h3>
                                <div class="product-description">${product.description}</div>
                                <div class="product-price-row">
                                    <div class="product-price">${product.price.toFixed(2)} ريال</div>
                                    <button class="favorite-btn" onclick="addToFavorites(this)" data-id="" style="background: none; border: none; cursor: pointer;"><img src="images/emptyHeart.png" alt="إضافة إلى المفضلة" style="width:24px;height:24px;"></button><a><button onclick="addToCart(this)" href="Cart.html" class="add-to-cart" data-id="${product.id}" style="background: none; border: none; cursor: pointer;"><img src="images/add-to-cart.png" alt="إضافة إلى السلة" style="width:24px;height:24px;"></button></a>
                                </div>
                            </div>
                        `;
                productsGrid.appendChild(productCard);
            });

            if (visibleProducts === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.innerHTML = '<h3>لا توجد نتائج مطابقة للتصفية الحالية</h3><p>يرجى تغيير معايير التصفية للعثور على خدمات مناسبة.</p>';
                productsGrid.appendChild(noResults);
            }

            // Add event listeners to 'add-to-cart' buttons
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function (e) {
                    e.preventDefault();

                    const productCard = this.closest('.product-card');
                    const productId = parseInt(this.getAttribute('data-id'));
                    const productName = productCard.querySelector('.product-name').textContent;
                    const vendorName = productCard.querySelector('.vendor-name').textContent;
                    const priceText = productCard.querySelector('.product-price').textContent;
                    const price = parseFloat(priceText.split(' ')[0]);

                    addToCart(productId, productName, vendorName, price);
                });
            });
        }

        function clearFilters() {
            window.location.href = window.location.pathname; 
        }

        function browseAllProducts() {
            clearFilters(); 
        }

        function toggleCartPopup() {
            const cartPopup = document.getElementById('cartPopup');

            if (cartPopup.classList.contains('show')) {
                cartPopup.classList.remove('show');
            } else {
                loadCartPopup();
                cartPopup.classList.add('show');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log("Page loaded, initializing...");

            renderProducts();
            updateFilterDisplay();
            updateCartBadge();

            document.getElementById('clearFilters').addEventListener('click', clearFilters);

            const browseAllBtn = document.getElementById('browseAllBtn');
            if (browseAllBtn) {
                browseAllBtn.addEventListener('click', browseAllProducts);
            }

            document.getElementById('cartShortcut').addEventListener('click', toggleCartPopup);

            document.getElementById('cartPopupClose').addEventListener('click', function (e) {
                e.stopPropagation();
                document.getElementById('cartPopup').classList.remove('show');
            });

            window.addEventListener('popstate', () => {
                console.log("URL changed, updating filters");
                renderProducts();
                updateFilterDisplay();
            });

            document.querySelectorAll('[data-filter]').forEach(filterLink => {
                filterLink.addEventListener('click', (e) => {
                    const filterType = e.target.dataset.filterType;
                    const filterValue = e.target.dataset.filterValue;

                    const params = new URLSearchParams(window.location.search);
                    params.set(filterType, filterValue);

                    window.history.pushState({}, '', `${window.location.pathname}?${params.toString()}`);

                    renderProducts();
                    updateFilterDisplay();

                    e.preventDefault();
                });
            });

            document.addEventListener('click', function (e) {
                if (e.target.classList.contains('event-tag') || e.target.classList.contains('service-tag')) {
                    const tagType = e.target.classList.contains('event-tag') ? 'eventType' : 'serviceType';
                    const tagValue = e.target.textContent;

                    if (e.target.classList.contains('inactive')) {
                        return;
                    }

                    const params = new URLSearchParams(window.location.search);

                    if (params.get(tagType) === tagValue) {
                        params.delete(tagType);
                    } else {
                        params.set(tagType, tagValue);
                    }

                    window.history.pushState({}, '', `${window.location.pathname}?${params.toString()}`);

                    renderProducts();
                    updateFilterDisplay();
                }
            });
        });</script>
