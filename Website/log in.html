<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanPerfect - تسجيل الدخول</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0 0 30px 0;
            color: #2c3e50;
            font-size: 24px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .radio-group {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .radio-option input {
            margin-left: 8px;
        }
        
        .login-btn {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #3498db;
        }
        
        .forgot-password {
            display: block;
            margin: 15px 0;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password:hover {
            color: #3498db;
        }
        
        .register-link {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .register-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .login-container {
                width: 95%;
                padding: 20px;
            }
            
            .radio-group {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" fill="#2c3e50" />
            <path d="M30 50 L45 65 L70 35" stroke="white" stroke-width="6" fill="none" />
        </svg>
        
        <h1>تسجيل الدخول</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="username-error">يرجى إدخال اسم المستخدم</div>
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="password-error">يرجى إدخال كلمة المرور</div>
            </div>
            
            <div class="form-group">
                <label>نوع الحساب</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="account-type" value="customer" checked>
                        عميل
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="account-type" value="vendor">
                        مزود خدمة
                    </label>
                </div>
            </div>
            
            <button type="submit" class="login-btn">تسجيل الدخول</button>
                        
            <div class="register-link">
                ليس لديك حساب؟ <a href="sign up.html">تسجيل جديد</a>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            
            // Get form values
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const accountType = document.querySelector('input[name="account-type"]:checked').value;
            
            let isValid = true;
            
            // Simple validation
            if (!username) {
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // For demo purposes, store login info in localStorage
                localStorage.setItem('loggedIn', true);
                localStorage.setItem('username', username);
                localStorage.setItem('accountType', accountType);
                
                // Redirect based on account type
                if (accountType === 'vendor') {
                    window.location.href = 'vendor-dashboard.html';
                } else {
                    window.location.href = 'CustomerHomepage.html';
                }
            }
        });
    </script>
</body>
</html>
