<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل المنتج</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            padding: 15px;
            color: var(--light-color);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 40px;
            margin-left: 10px;
        }

        .edit-form {
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            padding: 15px;
            margin: 10px auto;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: right;
        }


        .product-form-group {
            margin-bottom: 15px;
        }

            .product-form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: var(--primary-color);
            }

        .product-form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: inherit;
            color: #333;
        }

        .image-preview {
            width: 100%;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

            .image-preview img {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
            }

        .upload-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
        }

        .selection-section {
            margin: 20px 0;
        }

        .selection-title {
            font-size: 18px;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: bold;
        }

        .selection-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .option-button {
            background-color: #e0e0e0;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

            .option-button.selected {
                background-color: #3498db;
                color: white;
            }



        .product-save-button {
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            font-weight: bold;
            cursor: pointer;
            display: block;
            width: 100%;
            max-width: 250px;
            margin: 20px auto;
            transition: background-color 0.3s, transform 0.2s;
        }

            .product-save-button:hover {
                background-color: #1f2e40;
                transform: translateY(-2px);
            }
            footer {
          text-align: center;
          padding: 20px;
          background-color: #ecf0f1;
          color: #555;
          font-size: 14px;
          margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="VenderHomepage.php">
                    <img src="images/logo.png" alt="الرئيسية" class="logo">
                </a><h1>PlanPerfect</h1>
            </div> 
        </div>
    </header>
    <main>
        <div class="store-name">تعديل المنتج</div>

        <div class="edit-form">
            <form id="productEditForm">
                <input type="hidden" id="serviceID">

                <div class="product-form-group">
                    <label>صورة المنتج</label>
                    <div class="image-preview" id="imagePreview">
                        <img id="previewImg" src="product-placeholder.jpg" alt="معاينة المنتج">
                    </div>
                    <input type="file" id="productImage" accept="image/*" style="display: none;">
                    <button type="button"class="upload-btn" id="uploadBtn">تغيير الصورة</button>
                </div>

                <div class="product-form-group">
                    <label for="productName">اسم المنتج</label>
                    <input type="text" id="productName" class="product-form-control" required>
                </div>

                <div class="product-form-group">
                    <label for="productPrice">السعر (ريال)</label>
                    <input type="number" id="productPrice" class="product-form-control" min="1" step="1" required>
                </div>

                <!-- Occasion Type Selection -->
                <div class="selection-section">
                    <div class="selection-title">نوع المناسبة:</div>
                    <div class="selection-options" id="occasionOptions">
                        <button type="button" class="option-button" data-value="graduation">تخرج</button>
                        <button type="button" class="option-button" data-value="gathering">عزيمة</button>
                        <button type="button" class="option-button" data-value="wedding">زواج</button>
                        <button type="button" class="option-button" data-value="birthday">ميلاد</button>
                        <button type="button" class="option-button" data-value="ghabgah">غبقة</button>
                        <button type="button" class="option-button" data-value="reception">استقبال</button>
                    </div>
                </div>

                <!-- Service Type Selection -->
                <div class="selection-section">
                    <div class="selection-title">نوع الخدمة:</div>
                    <div class="selection-options" id="serviceOptions">
                        <button type="button" class="option-button" data-value="dinner">عشاء</button>
                        <button type="button" class="option-button" data-value="flowers">ورد وبالونات</button>
                        <button type="button" class="option-button" data-value="music">طقاقات</button>
                        <button type="button" class="option-button" data-value="coffee">صبابات</button>
                        <button type="button" class="option-button" data-value="organizer">منظم حفلات</button>
                        <button type="button" class="option-button" data-value="chocolate">حلا</button>
                    </div>
                </div>

                <button type="submit" class="product-save-button">حفظ التغييرات</button>
                <button type="button" class="product-save-button" onclick="window.location.href='VenderHomepage.php';">الغاء</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>جميع الحقوق محفوظة © planperfect 2025</p>
            <p>للتواصل: <a href="mailto:info@planperfect.com">info@planperfect.com</a></p>
            <p><a href="#">شروط الاستخدام</a> | <a href="#">سياسة الخصوصية</a></p>
        </div>
    </footer>

    <script>
        document.getElementById('uploadBtn').addEventListener('click', function () {
            document.getElementById('productImage').click();
        });

        document.getElementById('productImage').addEventListener('change', function (e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    document.getElementById('previewImg').src = e.target.result;
                }

                reader.readAsDataURL(e.target.files[0]);
            }
        });

        function setupOptionButtons(containerId) {
            const buttons = document.querySelectorAll(`#${containerId} .option-button`);
            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    this.classList.toggle('selected');
                });
            });
        }


        setupOptionButtons('occasionOptions');
        setupOptionButtons('serviceOptions');
        
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const serviceID = urlParams.get('id');
            document.getElementById('serviceID').value = serviceID;

            fetch(`getService.php?id=${serviceID}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('productName').value = data.service.serviceName;
                        document.getElementById('productPrice').value = data.service.price;
                        document.getElementById('previewImg').src = data.service.imageURL || 'product-placeholder.jpg';

                        const categories = data.categories; 
                        categories.forEach(cat => {
                            const button = document.querySelector(`.option-button[data-value="${cat}"]`);
                            if (button) button.classList.add('selected');
                        });
                    } else {
                        alert(data.message);
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('فشل في تحميل بيانات المنتج');
                });
        });

       document.getElementById('productEditForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData();
            formData.append('id', document.getElementById('serviceID').value);
            formData.append('name', document.getElementById('productName').value);
            formData.append('price', document.getElementById('productPrice').value);
            const image = document.getElementById('productImage').files[0];
            if (image) formData.append('image', image);

            const selectedCategories = [
                ...document.querySelectorAll('#occasionOptions .option-button.selected'),
                ...document.querySelectorAll('#serviceOptions .option-button.selected')
            ].map(btn => btn.dataset.value);

            selectedCategories.forEach(cat => {
                formData.append('categories[]', cat);
            });

            fetch('updateService.php', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                if (data.status === 'success') {
                    window.location.href = 'VenderHomepage.php';
                }
            })
            .catch(err => {
                console.error("Error updating product:", err);
                alert("حدث خطأ أثناء تعديل المنتج.");
            });
        });

</script>
</body>
</html>
