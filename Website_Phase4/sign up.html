<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1464366400600-7168b8af9bc3?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 130vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.8), rgba(44, 62, 80, 0.9));
            z-index: -1;
        }
        

        
        .signup-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;

        }
        
        .logo-container {
            margin-bottom: 20px;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin: 5px 0;
        }
        
        .logo-slogan {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 0;
        }
        
        .logo {
            width: 120px;
            height: auto;
        }
        
        h1 {
            margin: 0 0 30px 0;
            color: #2c3e50;
            font-size: 24px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
            font-size: 14px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .radio-group {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .radio-option input {
            margin-left: 8px;
        }
        
        .signup-btn {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .signup-btn:hover {
            background-color: #3498db;
        }
        
        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .terms-checkbox input {
            margin: 0;
        }
        
        .terms-checkbox label {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .terms-checkbox a {
            color: #3498db;
            text-decoration: none;
        }
        
        .terms-checkbox a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .signup-container {
                width: 95%;
                padding: 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .radio-group {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-container">
            <img src="images/logo.png" alt="PlanPerfect Logo" class="logo">
            <h2 class="logo-text">PlanPerfect</h2>
            <p class="logo-slogan">خطط مناسباتك بطريقة مثالية</p>
        </div>

        <h1>تسجيل حساب جديد</h1>

        <form id="signupForm">
            <div class="form-group">
                <label>نوع الحساب</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="accountType" value="customer" checked onclick="toggleVendorFields(false)"> عميل
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="accountType" value="vendor" onclick="toggleVendorFields(true)"> مزود خدمة
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">رقم الجوال</label>
                <input type="tel" id="phone" name="phone" placeholder="05XXXXXXXX" required>
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group" id="businessNameGroup" style="display: none;">
                <label for="businessName">اسم النشاط التجاري</label>
                <input type="text" id="businessName" name="businessName">
            </div>

            <div class="form-group" id="addressGroup" style="display: none;">
                <label for="address">العنوان</label>
                <input type="text" id="address" name="address">
            </div>

            <button type="submit" class="signup-btn">تسجيل حساب جديد</button>

            <div class="login-link">
                لديك حساب بالفعل؟ <a href="log in.html">تسجيل الدخول</a>
            </div>
        </form>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const vendorRadio = document.querySelector('input[value="vendor"]');
        const customerRadio = document.querySelector('input[value="customer"]');
        const businessGroup = document.getElementById('businessNameGroup');
        const addressGroup = document.getElementById('addressGroup');

        function toggleVendorFields() {
            const isVendor = vendorRadio.checked;
            businessGroup.style.display = isVendor ? 'block' : 'none';
            addressGroup.style.display = isVendor ? 'block' : 'none';
        }

        vendorRadio.addEventListener('change', toggleVendorFields);
        customerRadio.addEventListener('change', toggleVendorFields);

        toggleVendorFields(); 
    });
    
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);

        fetch('signup_process.php', {
            method: 'POST',
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                alert("تم التسجيل بنجاح! 🎉");
                window.location.href = data.redirect || 'CustomerHomepage.php'; // or vendor based on role
            } else {
                alert(data.message); 
            }
        })
        .catch(error => {
            console.error("Error during signup:", error);
            alert("حدث خطأ أثناء التسجيل. حاول مرة أخرى.");
        });
    });

    </script>

</body>
</html>
